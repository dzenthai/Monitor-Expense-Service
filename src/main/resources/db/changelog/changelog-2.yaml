databaseChangeLog:
  - changeSet:
      id: create-table-limits
      author:  dzenthai
      comment: create new table - limits
      changes:
        - createTable:
            tableName:  limits
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  category
                  type:  varchar(32)
                  constraints:
                    nullable:  false
              - column:
                  name: limit_amount
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: month
                  type: varchar(16)
                  constraints:
                    nullable: false
